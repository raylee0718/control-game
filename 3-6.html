<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>禁慾挑戰 v3.6</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1a1a1a;
            --surface-color: #2c2c2c;
            --primary-color: #4a90e2;
            --secondary-color: #50e3c2;
            --text-color: #f0f0f0;
            --text-muted-color: #888;
            --danger-color: #e24a4a;
            --warning-color: #f5a623;
            --success-color: #7ed321;
            --frozen-color: #5cceee;
            --font-family: 'Noto Sans TC', sans-serif;
        }

        @keyframes pulse-green {
            0% { text-shadow: 0 0 15px var(--secondary-color); }
            50% { text-shadow: 0 0 25px var(--secondary-color); }
            100% { text-shadow: 0 0 15px var(--secondary-color); }
        }

        @keyframes pulse-blue {
            0% { text-shadow: 0 0 15px var(--frozen-color); }
            50% { text-shadow: 0 0 25px var(--frozen-color); }
            100% { text-shadow: 0 0 15px var(--frozen-color); }
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 1rem;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .header {
            text-align: center;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 1rem;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: var(--primary-color);
            text-shadow: 0 0 10px var(--primary-color);
        }

        .timer-display {
            font-size: 4rem;
            font-weight: 700;
            text-align: center;
            color: var(--secondary-color);
            background-color: var(--surface-color);
            padding: 1rem;
            border-radius: 1rem;
            letter-spacing: 0.1em;
            animation: pulse-green 2s infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }
        
        .timer-display.frozen {
            color: var(--frozen-color);
            animation: pulse-blue 2s infinite;
        }

        .frozen-icon {
            font-size: 2.5rem;
            display: none;
        }

        .timer-display.frozen .frozen-icon {
            display: inline-block;
        }

        #chastityTimersArea, #towelPunishmentArea, #foamPunishmentArea {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .status-item {
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .status-item span { font-weight: bold; }
        
        .chastity-timer-item {
            background-color: rgba(245, 166, 35, 0.2);
            border: 1px solid var(--warning-color);
        }
        .chastity-timer-item span { color: var(--warning-color); }

        .towel-punishment-item {
            background-color: rgba(92, 206, 238, 0.2);
            border: 1px solid var(--frozen-color);
        }
        .towel-punishment-item span { color: var(--frozen-color); }
        
        .foam-punishment-item {
            background-color: rgba(204, 204, 204, 0.2);
            border: 1px solid #ccc;
        }
        .foam-punishment-item span { color: #ccc; }

        .top-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1.5rem;
        }
        
        .bottom-controls {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
        }

        .control-card {
            background-color: var(--surface-color);
            border-radius: 1rem;
            padding: 1rem 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.75rem;
            border: 1px solid transparent;
            transition: all 0.3s ease;
            position: relative;
        }

        .control-card.locked {
            background-color: #444;
            opacity: 0.6;
        }

        .control-card h3 {
            margin: 0;
            font-size: 1.25rem;
            color: var(--primary-color);
        }

        .control-card p {
            margin: 0;
            font-size: 0.875rem;
            color: var(--text-muted-color);
            text-align: center;
            min-height: 2.5em;
        }

        .btn {
            font-family: var(--font-family);
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 4px 15px -5px var(--primary-color);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px -5px var(--primary-color);
        }

        .btn-secondary {
            background-color: var(--secondary-color);
            color: var(--bg-color);
            box-shadow: 0 4px 15px -5px var(--secondary-color);
        }

        .btn-secondary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px -5px var(--secondary-color);
        }
        
        .btn:disabled {
            background-color: #555;
            color: #888;
            cursor: not-allowed;
            box-shadow: none;
        }
        
        .dice-area {
            display: flex;
            gap: 2rem;
            margin-top: 0.5rem;
        }
        
        .dice-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }
        
        .dice-label {
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-muted-color);
        }

        .dice {
            width: 60px;
            height: 60px;
            background-color: #fff;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--bg-color);
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            font-size: 3rem;
        }

        /* Fortune Slot Machine styles */
        .slot-machine-container {
            width: 100%;
            max-width: 300px;
            height: 80px;
            background: #111;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            border: 3px solid var(--primary-color);
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }
        
        .slot-machine-container::before, .slot-machine-container::after {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            height: 20px;
            z-index: 2;
        }
        
        .slot-machine-container::before {
            top: 0;
            background: linear-gradient(to bottom, var(--surface-color), transparent);
        }
        
        .slot-machine-container::after {
            bottom: 0;
            background: linear-gradient(to top, var(--surface-color), transparent);
        }

        .slot-reels {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            transition: top 4s cubic-bezier(0.25, 1, 0.5, 1);
        }
        
        .slot-item {
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .log-section, .task-section {
            background-color: var(--surface-color);
            border-radius: 1rem;
            padding: 1rem;
        }

        .log-section h3, .task-section h3 {
            margin-top: 0;
            color: var(--primary-color);
            border-bottom: 1px solid var(--text-muted-color);
            padding-bottom: 0.5rem;
        }

        #eventLog {
            height: 200px;
            overflow-y: auto;
            padding-right: 10px;
        }

        #eventLog p {
            margin: 0.5rem 0;
            font-size: 0.875rem;
            border-bottom: 1px solid #444;
            padding-bottom: 0.5rem;
        }
        #eventLog p:last-child {
            border-bottom: none;
        }

        #taskArea {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.2);
            padding: 1rem;
            border-radius: 0.5rem;
        }
        
        .task-item label {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .lock-icon {
            font-size: 1.5rem;
            position: absolute;
            top: 10px;
            right: 10px;
            color: var(--warning-color);
        }
        
        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: var(--surface-color);
            padding: 1.5rem;
            border-radius: 1rem;
            text-align: center;
            width: 95%;
            max-width: 650px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        #monopolyBoard {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-template-rows: repeat(10, 1fr);
            gap: 4px;
            background: #111;
            padding: 8px;
            border-radius: 8px;
            position: relative;
        }
        
        .board-cell {
            width: 100%;
            padding-top: 100%;
            position: relative;
            border-radius: 4px;
            font-size: 9px;
            font-weight: bold;
            color: white;
            line-height: 1.1;
        }
        
        .board-cell-content {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2px;
            flex-direction: column;
        }

        .cell-safe { background-color: #555; }
        .cell-reward { background-color: var(--success-color); }
        .cell-penalty { background-color: var(--danger-color); }
        .cell-chastity { background: linear-gradient(45deg, #e24a4a, #f5a623); }
        .cell-start { background-color: var(--primary-color); }
        .cell-towel { background-color: var(--frozen-color); }
        .cell-inner { background-color: transparent; }
        
        #playerPiece {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: var(--secondary-color);
            border-radius: 50%;
            border: 2px solid white;
            transition: all 0.5s ease-in-out;
            z-index: 5;
            box-shadow: 0 0 10px var(--secondary-color);
        }
        
        #monopolyInfo {
            display: flex;
            justify-content: space-around;
            align-items: center;
            gap: 1rem;
        }
        
        #monopolyDiceResult {
            font-size: 2.5rem;
        }
        
        #monopolyCurseChance {
            font-weight: bold;
            color: var(--danger-color);
        }

        #difficultySelection button {
            margin: 0.5rem;
        }
        
    </style>
</head>
<body>

    <div class="container">
        <header class="header">
            <h1>✨ 禁慾挑戰 v3.6 ✨</h1>
        </header>

        <div id="timerDisplay" class="timer-display">
            <span id="frozenIcon" class="frozen-icon">❄️</span>
            <span id="timerText">00:00:00</span>
        </div>
        
        <div id="towelPunishmentArea"></div>
        <div id="foamPunishmentArea"></div>
        <div id="chastityTimersArea"></div>

        <div id="unlockSection" style="display: none;">
            <button id="unlockBtn" class="btn btn-secondary btn-lg">🎰 解鎖賭注</button>
        </div>

        <div class="top-controls">
            <!-- 命運骰子 -->
            <div id="diceCard" class="control-card">
                <div id="diceLockIcon" class="lock-icon" style="display: none;">🔒</div>
                <h3>🎲 雙骰對決</h3>
                <p>每30分鐘可擲骰一次，與Bot對決，點數差 x30分鐘。</p>
                <div class="dice-area">
                    <div class="dice-container">
                        <span class="dice-label">你</span>
                        <div id="playerDice" class="dice">?</div>
                    </div>
                    <div class="dice-container">
                        <span class="dice-label">Bot</span>
                        <div id="botDice" class="dice">?</div>
                    </div>
                </div>
                <button id="diceBtn" class="btn btn-primary">擲骰 (<span id="diceCooldown">...</span>)</button>
            </div>
            
            <!-- 命運棋盤 -->
            <div id="monopolyCard" class="control-card">
                <div id="monopolyLockIcon" class="lock-icon" style="display: none;">🔒</div>
                <h3>🗺️ 命運棋盤</h3>
                <p>無限次探索，每次需付出10分鐘的代價。祝你好運！</p>
                <button id="monopolyBtn" class="btn btn-primary">開始探索</button>
            </div>
        </div>
        
        <div class="bottom-controls">
            <!-- 命運拉霸機 -->
            <div id="slotCard" class="control-card">
                 <div id="slotLockIcon" class="lock-icon" style="display: none;">🔒</div>
                <h3>🎰 命運拉霸機</h3>
                <p>每30分鐘可免費拉霸一次。</p>
                <div class="slot-machine-container">
                    <div id="slotReels" class="slot-reels"></div>
                </div>
                <button id="slotBtn" class="btn btn-primary" style="margin-top: 1rem;">拉霸 (<span id="slotCooldown">...</span>)</button>
            </div>
        </div>

        <div id="taskSection" class="task-section" style="display: none;">
            <h3>💪 體能任務</h3>
            <div id="taskArea"></div>
        </div>

        <div class="log-section">
            <h3>📜 事件紀錄</h3>
            <div id="eventLog"></div>
        </div>

        <button id="newChallengeBtn" class="btn btn-danger">🌱 開啟新挑戰</button>
    </div>
    
    <!-- Monopoly Modal -->
    <div id="monopolyModal" class="modal-overlay">
        <div class="modal-content">
            <h3>🗺️ 命運棋盤</h3>
            <div id="monopolyBoard">
                <div id="playerPiece"></div>
            </div>
            <div id="monopolyInfo">
                <div id="monopolyDiceResult" class="dice">?</div>
                <button id="monopolyRollBtn" class="btn btn-primary" style="width: auto;">擲骰前進 (+10m)</button>
                 <p id="monopolyEventText" style="flex: 1; text-align: center;">擲骰來決定你的命運！</p>
                 <p id="monopolyCurseChance"></p>
            </div>
            <button id="monopolyCloseBtn" class="btn btn-secondary">關閉棋盤</button>
        </div>
    </div>
    
    <!-- Difficulty Selection Modal -->
    <div id="difficultyModal" class="modal-overlay">
        <div class="modal-content">
            <h2>選擇挑戰難度</h2>
            <p>難度將影響所有時間相關的獎懲與成本。</p>
            <div id="difficultySelection">
                <button class="btn btn-primary" data-level="1">等級1 (新手 x1.0)</button>
                <button class="btn btn-primary" data-level="2">等級2 (熟練 x1.5)</button>
                <button class="btn btn-primary" data-level="3">等級3 (精英 x2.25)</button>
                <button class="btn btn-warning" data-level="4">等級4 (專家 x3.375)</button>
                <button class="btn btn-danger" data-level="5">等級5 (傳說 x5.06)</button>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const timerDisplay = document.getElementById('timerDisplay');
        const timerText = document.getElementById('timerText');
        const unlockSection = document.getElementById('unlockSection');
        const unlockBtn = document.getElementById('unlockBtn');
        const newChallengeBtn = document.getElementById('newChallengeBtn');
        
        // Dice
        const diceBtn = document.getElementById('diceBtn');
        const diceCooldownSpan = document.getElementById('diceCooldown');
        const playerDiceDiv = document.getElementById('playerDice');
        const botDiceDiv = document.getElementById('botDice');
        const diceCard = document.getElementById('diceCard');
        const diceLockIcon = document.getElementById('diceLockIcon');
        
        // Slot Machine
        const slotBtn = document.getElementById('slotBtn');
        const slotReels = document.getElementById('slotReels');
        const slotCard = document.getElementById('slotCard');
        const slotLockIcon = document.getElementById('slotLockIcon');
        const slotCooldownSpan = document.getElementById('slotCooldown');

        // Monopoly
        const monopolyBtn = document.getElementById('monopolyBtn');
        const monopolyCard = document.getElementById('monopolyCard');
        const monopolyLockIcon = document.getElementById('monopolyLockIcon');
        const monopolyModal = document.getElementById('monopolyModal');
        const monopolyBoard = document.getElementById('monopolyBoard');
        const monopolyRollBtn = document.getElementById('monopolyRollBtn');
        const monopolyCloseBtn = document.getElementById('monopolyCloseBtn');
        const monopolyDiceResult = document.getElementById('monopolyDiceResult');
        const monopolyEventText = document.getElementById('monopolyEventText');
        const monopolyCurseChance = document.getElementById('monopolyCurseChance');

        // Chastity Lock & Punishments
        const chastityTimersArea = document.getElementById('chastityTimersArea');
        const towelPunishmentArea = document.getElementById('towelPunishmentArea');
        const foamPunishmentArea = document.getElementById('foamPunishmentArea');

        // Task
        const taskSection = document.getElementById('taskSection');
        const taskArea = document.getElementById('taskArea');

        // Log
        const eventLog = document.getElementById('eventLog');
        
        // Difficulty
        const difficultyModal = document.getElementById('difficultyModal');
        const difficultySelection = document.getElementById('difficultySelection');

        // Game State
        let gameState = {};
        let timerInterval;
        let monopolyCellCoords = [];

        const defaultGameState = {
            startTime: null,
            targetTime: null,
            totalChallengeTime: 0,
            isFrozen: false,
            remainingOnFreeze: null,
            difficulty: 1,
            difficultyMultiplier: 1.0,
            diceCooldown: 0,
            slotCooldown: 0,
            monopolyPosition: 0,
            monopolyBoardMap: [],
            monopolyRollsToday: 0,
            lastMonopolyRollTimestamp: 0,
            activeCurse: { type: null, duration: 0, value: 0 },
            eventLog: [],
            hiitTasks: [],
            lockedFeatures: { dice: 0, slot: 0, monopoly: 0 },
            chastityTimers: [],
            towelPunishmentCount: 0,
            foamPunishmentCount: 0,
            doublePenaltyUntil: 0,
        };

        const diceFaces = ['⚀', '⚁', '⚂', '⚃', '⚄', '⚅'];

        const slotOutcomes = [
            { text: "-6h", type: 'reward', value: -6 * 3600 },
            { text: "-4h", type: 'reward', value: -4 * 3600 },
            { text: "-2h", type: 'reward', value: -2 * 3600 },
            { text: "-1h", type: 'reward', value: -1 * 3600 },
            { text: "+6h", type: 'penalty', value: 6 * 3600 },
            { text: "+4h", type: 'penalty', value: 4 * 3600 },
            { text: "+2h", type: 'penalty', value: 2 * 3600 },
            { text: "+1h", type: 'penalty', value: 1 * 3600 },
            { text: "解凍", type: 'special', value: 'unfreeze' }, { text: "解凍", type: 'special', value: 'unfreeze' }, { text: "解凍", type: 'special', value: 'unfreeze' },
            { text: "凍結", type: 'special', value: 'freeze' },
            { text: "貞操鎖 -30m", type: 'special', value: 'reduce_chastity_30m' },
            { text: "HIIT 20min", type: 'task', value: 'hiit_20' },
            { text: "涼巾懲罰", type: 'task', value: 'towel_punishment' }, { text: "涼巾懲罰", type: 'task', value: 'towel_punishment' },
        ];
        
        // --- Initialization ---

        function generateMonopolyBoard() {
            const totalSquares = 40;
            let events = [];
            
            // v3.6 Distribution: Total 39 events
            // Rewards (12)
            for(let i=0; i<7; i++) events.push({type: 'reward', text: '-1h', value: -3600}); // +1
            for(let i=0; i<3; i++) events.push({type: 'reward', text: '-2h', value: -7200});
            events.push({type: 'reward', text: '-4h', value: -14400});
            events.push({type: 'reward', text: '解凍', special: 'unfreeze'});

            // Penalties (19)
            for(let i=0; i<7; i++) events.push({type: 'penalty', text: '+30m', value: 1800});
            for(let i=0; i<7; i++) events.push({type: 'penalty', text: '+1h', value: 3600}); // +1
            for(let i=0; i<2; i++) events.push({type: 'penalty', text: '+2h', value: 7200});
            events.push({type: 'penalty', text: '+4h', value: 14400});
            for(let i=0; i<2; i++) events.push({type: 'penalty', text: '凍結', special: 'freeze'});

            // Special/Task (8)
            for(let i=0; i<2; i++) events.push({type: 'towel', text: '涼巾懲罰', special: 'towel_punishment'});
            for(let i=0; i<2; i++) events.push({type: 'reward', text: '貞操鎖-30m', special: 'reduce_chastity_30m'});
            events.push({type: 'safe', text: 'HIIT 10m', special: 'hiit_10'});
            events.push({type: 'safe', text: 'HIIT 20m', special: 'hiit_20'});
            events.push({type: 'safe', text: '刮鬍泡懲罰', special: 'foam_punishment'});
            events.push({type: 'chastity', text: '貞操鎖', special: 'chastity_lock'});

            // Shuffle events
            for (let i = events.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [events[i], events[j]] = [events[j], events[i]];
            }
            gameState.monopolyBoardMap = [{type: 'start', text: '起點'}, ...events.slice(0, totalSquares - 1)];
        }
        
        function renderMonopolyBoard() {
            const board = document.getElementById('monopolyBoard');
            board.innerHTML = '';
            monopolyCellCoords = [];
            const cols = 12;
            const rows = 10;
            
            let x = 0, y = 0, dx = 1, dy = 0;
            for (let i = 0; i < gameState.monopolyBoardMap.length; i++) {
                monopolyCellCoords.push({x, y});
                if (x + dx >= cols || (y > 0 && x + dx < 0) || y + dy >= rows || y + dy < 0) {
                    [dx, dy] = [-dy, dx];
                }
                x += dx;
                y += dy;
            }

            let grid = Array(rows).fill(null).map(() => Array(cols).fill(null));
            monopolyCellCoords.forEach((coord, index) => {
                grid[coord.y][coord.x] = gameState.monopolyBoardMap[index];

            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {

                        const isMist = gameState.activeCurse.type === 'mist' && gameState.activeCurse.duration > 0;
                        cellEl.innerHTML = `<div class="board-cell-content"><span>${cellIndex}</span><span>${isMist && cellIndex !== 0 ? '???' : cellData.text}</span></div>`;

                        cellEl.classList.add('cell-inner');
                    }
                    board.appendChild(cellEl);
                }
            }
            board.innerHTML += '<div id="playerPiece"></div>';

        function renderSlotMachine() {
            slotReels.innerHTML = '';
            const reelItems = [...slotOutcomes, ...slotOutcomes, ...slotOutcomes];

                itemEl.style.color = item.color;
                slotReels.appendChild(itemEl);

        function initializeGame() {
            loadState();
            renderSlotMachine();
            renderAllChastityTimers();
            renderTowelPunishments();
            renderFoamPunishments();
            if (!gameState.targetTime) {
                timerText.textContent = "00:00:00";

        // --- Core Game Loop & UI Updates ---

        function disableAllControls() {
            diceBtn.disabled = true;
            slotBtn.disabled = true;
            monopolyBtn.disabled = true;
        }

        function showDifficultyModal() {
            difficultyModal.style.display = 'flex';
        }

        function startNewChallenge(level, multiplier) {
            difficultyModal.style.display = 'none';
            const initialHours = Math.random() * 12 + 12;
            const initialDuration = Math.floor(initialHours * 3600 * 1000 * multiplier);
            const now = Date.now();
            
            gameState = JSON.parse(JSON.stringify(defaultGameState));
            gameState.difficulty = level;
            gameState.difficultyMultiplier = multiplier;
            gameState.startTime = now;
            gameState.targetTime = now + initialDuration;
            gameState.totalChallengeTime = initialDuration;
            
            generateMonopolyBoard();
            renderMonopolyBoard();

            logEvent(`🌱 等級 ${level} 挑戰開始！初始時長：${formatDuration(initialDuration / 1000)}。`);
            saveState();
            startTimer();
            newChallengeBtn.style.display = 'none';
            unlockSection.style.display = 'none';
            updateUI();
        }

        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(update, 1000);
        }

        function update() {
            if (gameState.isFrozen) {
                // Even when frozen, we need to update cooldowns and UI elements
                updateCooldowns();
                updateLocks();
                updateTaskStatus();
                updateChastityTimers();
                updateTimerDisplay(); // Keep display static but check for other UI updates
                return;
            }

            if (!gameState.targetTime) {
                clearInterval(timerInterval);
                timerInterval = null;
                return;
            }

            const now = Date.now();
            let remaining = Math.round((gameState.targetTime - now) / 1000);

            if (remaining <= 0) {
                timerText.textContent = "00:00:00";
                if(timerInterval) clearInterval(timerInterval);
                timerInterval = null;
                gameState.targetTime = null; 
                saveState();
                unlockSection.style.display = 'block';
                unlockBtn.disabled = false;
                disableAllControls();
            } else {
                updateCooldowns();
                updateLocks();
            }
            
            updateTimerDisplay();
            updateTaskStatus();
            updateChastityTimers();
        }
        
        function updateTimerDisplay() {
            let remaining;
            if (gameState.isFrozen) {
                remaining = Math.round(gameState.remainingOnFreeze / 1000);
            } else {
                remaining = gameState.targetTime ? Math.round((gameState.targetTime - Date.now()) / 1000) : 0;
            }
            if (remaining < 0) remaining = 0;
            timerText.textContent = formatDuration(remaining);
            timerDisplay.classList.toggle('frozen', gameState.isFrozen);
        }

        function updateCooldowns() {
            const now = Date.now();
            
            // Dice Cooldown
            const diceRem = Math.max(0, Math.round((gameState.diceCooldown - now) / 1000));
            diceBtn.disabled = diceRem > 0 || gameState.lockedFeatures.dice > now;
            diceCooldownSpan.textContent = diceRem > 0 ? formatDuration(diceRem, true) : "準備就緒";
            
            // Slot Cooldown
            const slotRem = Math.max(0, Math.round((gameState.slotCooldown - now) / 1000));
            slotBtn.disabled = slotRem > 0 || gameState.lockedFeatures.slot > now;
            slotCooldownSpan.textContent = slotRem > 0 ? formatDuration(slotRem, true) : "準備就緒";

            // Monopoly Button (only depends on lock)
            monopolyBtn.disabled = gameState.lockedFeatures.monopoly > now;
        }
        
        function updateLocks() {
            const now = Date.now();
            const isDiceLocked = gameState.lockedFeatures.dice > now;
            const isSlotLocked = gameState.lockedFeatures.slot > now;
            const isMonopolyLocked = gameState.lockedFeatures.monopoly > now;

            diceCard.classList.toggle('locked', isDiceLocked);
            diceLockIcon.style.display = isDiceLocked ? 'block' : 'none';
            
            slotCard.classList.toggle('locked', isSlotLocked);
            slotLockIcon.style.display = isSlotLocked ? 'block' : 'none';
            
            monopolyCard.classList.toggle('locked', isMonopolyLocked);
            monopolyLockIcon.style.display = isMonopolyLocked ? 'block' : 'none';

            if (isDiceLocked) diceCooldownSpan.textContent = `鎖定中 ${formatDuration(Math.round((gameState.lockedFeatures.dice - now)/1000), true)}`;
            if (isSlotLocked) slotCooldownSpan.textContent = `鎖定中 ${formatDuration(Math.round((gameState.lockedFeatures.slot - now)/1000), true)}`;
        }

        function updateUI() {
            updateTimerDisplay();
            updateCooldowns();
            updateLocks();
            renderLog();
            renderTasks();
        }

        function formatDuration(totalSeconds, short = false) {
            if (totalSeconds < 0) totalSeconds = 0;
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = Math.floor(totalSeconds % 60);
            
            if (short) {
                let str = '';
                if (hours > 0) str += `${hours}h`;
                if (minutes > 0) str += `${minutes}m`;
                if (hours === 0 && minutes === 0 && seconds >= 0) str += `${seconds}s`;
                return str || '0s';
            }

            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        // --- Data & Logging ---

        function logEvent(message) {
            const timestamp = new Date().toLocaleString('zh-TW', { hour12: false });
            const fullMessage = `[${timestamp}] ${message}`;
            gameState.eventLog.unshift(fullMessage);
            if (gameState.eventLog.length > 100) gameState.eventLog.pop();
            renderLog();
        }

        function renderLog() {
            eventLog.innerHTML = gameState.eventLog.map(msg => `<p>${msg}</p>`).join('');
        }

        function saveState() {
            localStorage.setItem('abstinenceGameState_v3.7', JSON.stringify(gameState));
        }

        function loadState() {
            const savedState = localStorage.getItem('abstinenceGameState_v3.7');
            if (savedState) {
                const parsedState = JSON.parse(savedState);
                gameState = { ...defaultGameState, ...parsedState };
                gameState.lockedFeatures = { ...defaultGameState.lockedFeatures, ...(parsedState.lockedFeatures || {}) };
                gameState.chastityTimers = parsedState.chastityTimers || [];
                gameState.hiitTasks = parsedState.hiitTasks || []; // Ensure hiitTasks is an array
                if (!gameState.monopolyBoardMap || gameState.monopolyBoardMap.length === 0) {
                    generateMonopolyBoard();
                }
            } else {
                gameState = JSON.parse(JSON.stringify(defaultGameState));
            }
        }

        function modifyTime(seconds, useMultiplier = true) {
            const multiplier = useMultiplier ? gameState.difficultyMultiplier : 1;
            const finalSeconds = Math.round(seconds * multiplier);
            let messagePrefix = finalSeconds > 0 ? '增加' : '減少';
            let absSeconds = Math.abs(finalSeconds);
            
            if (gameState.isFrozen) {
                gameState.remainingOnFreeze += finalSeconds * 1000;
                logEvent(`❄️ 凍結狀態下時間變動：${messagePrefix} ${formatDuration(absSeconds)}。新的凍結時長為 ${formatDuration(gameState.remainingOnFreeze / 1000)}。`);
            } else {
                if (!gameState.targetTime) gameState.targetTime = Date.now();
                gameState.targetTime += finalSeconds * 1000;
                logEvent(`⏱️ 時間變動：${messagePrefix} ${formatDuration(absSeconds)}。`);
            }

            updateTimerDisplay();
            saveState();
        }

        // --- Feature Functions ---

        function rollDice() {
            const playerRoll1 = Math.floor(Math.random() * 6) + 1;
            const playerRoll2 = Math.floor(Math.random() * 6) + 1;
            const botRoll1 = Math.floor(Math.random() * 6) + 1;
            const botRoll2 = Math.floor(Math.random() * 6) + 1;
            const playerSum = playerRoll1 + playerRoll2;
            const botSum = botRoll1 + botRoll2;

            playerDiceDiv.textContent = playerSum;
            botDiceDiv.textContent = botSum;
            
            const timeChangeSeconds = (playerSum - botSum) * -30 * 60;

            let resultMessage;
            if (timeChangeSeconds !== 0) {
                resultMessage = `你擲出 ${playerSum} 點，Bot擲出 ${botSum} 點。`;
                modifyTime(timeChangeSeconds); // modifyTime will log the change
            } else {
                resultMessage = `平手！你和Bot都擲出了 ${playerSum} 點。`;
                logEvent(`🎲 雙骰對決：${resultMessage}`);
            }
            
            gameState.diceCooldown = Date.now() + 30 * 60 * 1000;
            updateCooldowns();
            saveState();
        }

        function pullSlotMachine() {
            slotBtn.disabled = true;
            
            let currentPool = [...slotOutcomes];
            if (gameState.activeCurse.type === 'omen') {
                currentPool = slotOutcomes.filter(o => o.type === 'penalty');
                logEvent('😈 惡兆詛咒觸發！拉霸機只會抽出懲罰！');
                gameState.activeCurse = { type: null, duration: 0, value: 0 };
            }

            const randomIndex = Math.floor(Math.random() * currentPool.length);
            const outcome = currentPool[randomIndex];
            
            const visualIndex = slotOutcomes.indexOf(outcome);
            const basePosition = slotOutcomes.length * 80;
            const targetPosition = basePosition + (visualIndex * 80);
            const randomOffset = (Math.random() - 0.5) * 40;
            
            slotReels.style.transition = 'none';
            slotReels.style.top = '0px';

            setTimeout(() => {
                slotReels.style.transition = 'top 4s cubic-bezier(0.25, 1, 0.5, 1)';
                slotReels.style.top = `-${targetPosition + randomOffset}px`;
            }, 50);

            setTimeout(() => {
                logEvent(`🎰 命運拉霸機：轉到「${outcome.text}」。`);
                switch(outcome.type) {
                    case 'reward': case 'penalty': modifyTime(outcome.value); break;
                    case 'task': createTask(outcome.value); break;
                    case 'special': handleSpecialOutcome(outcome.value); break;
                }
                gameState.slotCooldown = Date.now() + 30 * 60 * 1000;
                updateCooldowns();
                saveState();
            }, 4100);
        }
        
        function handleSpecialOutcome(value) {
            switch(value) {
                case 'freeze':
                    if (!gameState.isFrozen) {
                        gameState.isFrozen = true;
                        gameState.remainingOnFreeze = gameState.targetTime - Date.now();
                        logEvent('❄️ 計時器已被凍結！時間暫停流逝。');
                        updateTimerDisplay();
                    } else {
                        logEvent('❄️ 計時器已經是凍結狀態，效果沒有疊加。');
                    }
                    break;
                case 'unfreeze':
                     if (gameState.isFrozen) {
                        gameState.isFrozen = false;
                        gameState.targetTime = Date.now() + gameState.remainingOnFreeze;
                        gameState.remainingOnFreeze = null;
                        logEvent('☀️ 計時器已解凍！時間恢復流逝。');
                        updateTimerDisplay();
                    } else {
                        logEvent('☀️ 計時器並未被凍結。');
                    }
                    break;
                case 'reduce_chastity_30m':
                    reduceChastityTime();
                    break;
            }
            saveState();
        }
        
        async function attemptUnlock() {
            unlockBtn.disabled = true;
            
            const towelPunishments = gameState.towelPunishmentCount;
            const foamPunishments = gameState.foamPunishmentCount;
            const chastityPunishments = gameState.chastityTimers.length;
            const totalPunishments = towelPunishments + foamPunishments + chastityPunishments;

            if (totalPunishments > 0) {
                 logEvent(`🧼 最終清算開始！你還有 ${towelPunishments} 次涼巾、${foamPunishments} 次刮鬍泡與 ${chastityPunishments} 個貞操鎖挑戰未完成。`);

                gameState.chastityTimers = [];
                renderTowelPunishments();
                renderFoamPunishments();
                renderAllChastityTimers();
                
                for (let i = 0; i < totalPunishments; i++) {
                    await triggerPunishmentSlot();

        function applyFinalPenalty() {
            const rand = Math.random() * 100;
            let penaltyMessage = '';

            // This line was removed to allow penalties to accumulate correctly.
            // gameState.targetTime = Date.now(); 

            if (rand < 40) { // 40%
                const hours = (Math.floor(Math.random() * 3) + 1);
                modifyTime(hours * 3600);

            } else if (rand < 60) { // 20%
                const hours = (Math.floor(Math.random() * 4) + 3);
                modifyTime(hours * 3600);
                penaltyMessage = `中懲罰 - 增加 ${hours} 小時。`;
            } else if (rand < 70) { // 10%
                penaltyMessage = `貞操鎖懲罰 - 獲得一個1小時的貞操鎖挑戰！`;
                createChastityTimer();
            } else if (rand < 80) { // 10%
                penaltyMessage = `涼巾懲罰 - 請在現實中執行！`;
                createTask('towel_punishment');

                const hours = Math.floor(Math.random() * 6) + 3;
                const featureToLock = Math.random() < 0.5 ? 'dice' : 'slot';
                gameState.lockedFeatures[featureToLock] = Date.now() + 6 * 3600 * 1000;
                gameState.doublePenaltyUntil = Date.now() + 6 * 3600 * 1000;
                penaltyMessage = `雙重打擊！增加 ${hours} 小時，${featureToLock === 'dice' ? '命運骰子' : '幸運拉霸機'} 被封印6小時，且棋盤懲罰在6小時內加倍！`;
                modifyTime(hours * 3600);

                const hours = (Math.floor(Math.random() * 7) + 6);
                modifyTime(hours * 3600);
                penaltyMessage = `大懲罰 - 增加 ${hours} 小時。`;

                penaltyMessage = `史詩級懲罰！增加「這次挑戰的完整總時長」(${formatDuration(time)})！`;
                modifyTime(time, false);

            logEvent(`💥 最終懲罰觸發：${penaltyMessage}`);
            saveState();
            startTimer();
            updateUI();

        function triggerPunishmentSlot() {
            return new Promise(resolve => {
                const punishments = [
                    { text: "+1h", value: 3600 }, { text: "+2h", value: 7200 },
                    { text: "+4h", value: 14400 }, { text: "+6h", value: 21600 },

                const outcome = punishments[Math.floor(Math.random() * punishments.length)];

                    modifyTime(outcome.value);

                    handleSpecialOutcome('freeze');

                setTimeout(resolve, 500);

            monopolyRollBtn.disabled = true;

            gameState.monopolyRollsToday++;

        // --- Chastity Lock Functions ---
        function createChastityTimer() {
            const newTimer = {
                id: Date.now(),
                duration: 3600 * 1000,
                startTime: 0,
                elapsed: 0,
                isActive: false,
                interval: null,
            };
            gameState.chastityTimers.push(newTimer);
            renderChastityTimer(newTimer);
            saveState();
        }

        function renderAllChastityTimers() {
            chastityTimersArea.innerHTML = '';
            gameState.chastityTimers.forEach(renderChastityTimer);
        }

        function renderChastityTimer(timerData) {
            const timerEl = document.createElement('div');
            timerEl.className = 'status-item chastity-timer-item';
            timerEl.id = `chastity-${timerData.id}`;
            const remaining = timerData.duration - timerData.elapsed;
            const isAnotherActive = gameState.chastityTimers.some(t => t.isActive && t.id !== timerData.id);
            timerEl.innerHTML = `
                <span>🔒 貞操鎖挑戰: <span class="chastity-time">${formatDuration(remaining / 1000)}</span></span>
                <button class="btn btn-warning btn-sm" ${isAnotherActive && !timerData.isActive ? 'disabled' : ''}>${timerData.isActive ? '暫停' : '開始'}</button>
            `;
            timerEl.querySelector('button').addEventListener('click', () => toggleChastityTimer(timerData.id));
            chastityTimersArea.appendChild(timerEl);
            if (timerData.isActive) startChastityTimer(timerData.id);
        }

        function toggleChastityTimer(timerId) {
            const timerData = gameState.chastityTimers.find(t => t.id === timerId);
            if (!timerData) return;

            const isAnotherActive = gameState.chastityTimers.some(t => t.isActive && t.id !== timerId);
            if (!timerData.isActive && isAnotherActive) {
                logEvent('⚠️ 公平原則：請先完成正在進行中的貞操鎖挑戰！');
                return;
            }

            timerData.isActive = !timerData.isActive;
            const button = document.querySelector(`#chastity-${timerId} button`);
            if (!button) return;

            if (timerData.isActive) {
                timerData.startTime = Date.now();
                button.textContent = '暫停';
                startChastityTimer(timerId);
            } else {
                timerData.elapsed += Date.now() - timerData.startTime;
                button.textContent = '開始';
                clearInterval(timerData.interval);
            }
            renderAllChastityTimers();
            saveState();
        }

        function startChastityTimer(timerId) {
            const timerData = gameState.chastityTimers.find(t => t.id === timerId);
            if (!timerData) return;
            if(timerData.interval) clearInterval(timerData.interval);
            timerData.interval = setInterval(() => updateChastityTimers(), 1000);
        }
        
        function updateChastityTimers() {
             for (let i = gameState.chastityTimers.length - 1; i >= 0; i--) {
                const timerData = gameState.chastityTimers[i];
                let totalElapsed = timerData.elapsed;
                if (timerData.isActive) {
                    totalElapsed += Date.now() - timerData.startTime;
                }
                const remaining = timerData.duration - totalElapsed;
                const timerEl = document.getElementById(`chastity-${timerData.id}`);

                if (remaining <= 0) {
                    logEvent(`🔒 一個貞操鎖挑戰（1小時）已完成！`);
                    if(timerEl) timerEl.remove();
                    clearInterval(timerData.interval);
                    gameState.chastityTimers.splice(i, 1);
                    renderAllChastityTimers();
                    saveState();
                } else if (timerEl) {
                    timerEl.querySelector('.chastity-time').textContent = formatDuration(remaining / 1000);
                }
            }
        }
        
        function reduceChastityTime() {
            if (gameState.chastityTimers.length > 0) {
                const timerToAffect = gameState.chastityTimers[0];
                timerToAffect.elapsed += 30 * 60 * 1000;
                logEvent(`✨ 拉霸機祝福！最早的貞操鎖挑戰時間減少了30分鐘！`);
                updateChastityTimers();
                saveState();
            } else {
                logEvent(`✨ 拉霸機祝福！但目前沒有貞操鎖挑戰，什麼也沒發生。`);
            }
        }

        // --- Task Functions ---
        
        function createTask(taskType) {
            if (taskType === 'towel_punishment') {
                gameState.towelPunishmentCount++;
                logEvent('🥶 現實任務：涼巾懲罰！已累積 1 次，請在主畫面確認執行。');
                renderTowelPunishments();
                saveState();
                return;
            }
            if (taskType === 'foam_punishment') {
                gameState.foamPunishmentCount++;
                logEvent('☁️ 現實任務：刮鬍泡懲罰！已累積 1 次，請在主畫面確認執行。');
                renderFoamPunishments();
                saveState();
                return;
            }

            // HIIT tasks can now be accumulated
            const description = taskType === 'hiit_10' ? '10分鐘 HIIT 訓練' : '20分鐘 HIIT 訓練';
            const newTask = {
                id: `task_${Date.now()}`,
                description: description,
                deadline: Date.now() + 24 * 3600 * 1000,
                completed: false
            };
            gameState.hiitTasks.push(newTask);
            logEvent(`💪 新的體能任務：${description}。請在24小時內完成！`);
            renderTasks();
            saveState();
        }
        
        function renderTasks() {
            if (gameState.hiitTasks && gameState.hiitTasks.length > 0) {
                taskSection.style.display = 'block';
                taskArea.innerHTML = gameState.hiitTasks.map(task => {
                    const remaining = Math.max(0, Math.round((task.deadline - Date.now()) / 1000));
                    return `
                        <div class="task-item">
                            <label>
                                <input type="checkbox" id="taskCheckbox_${task.id}" onchange="completeTask('${task.id}')" ${task.completed ? 'checked' : ''}>
                                <span>${task.description}</span>
                            </label>
                            <span>剩餘時間：${formatDuration(remaining)}</span>
                        </div>
                    `;
                }).join('');
            } else {
                taskSection.style.display = 'none';
                taskArea.innerHTML = '';
            }
        }

        function renderTowelPunishments() {
            towelPunishmentArea.innerHTML = '';
            if (gameState.towelPunishmentCount > 0) {
                const towelEl = document.createElement('div');
                towelEl.className = 'status-item towel-punishment-item';
                towelEl.innerHTML = `
                    <span>🥶 待執行涼巾懲罰: ${gameState.towelPunishmentCount} 次</span>
                    <button class="btn btn-info btn-sm">確認執行</button>
                `;
                towelEl.querySelector('button').addEventListener('click', () => {
                    gameState.towelPunishmentCount--;
                    logEvent('🥶 你完成了一次涼巾懲罰！');
                    renderTowelPunishments();
                    saveState();
                });
                towelPunishmentArea.appendChild(towelEl);
            }
        }

        function renderFoamPunishments() {
            foamPunishmentArea.innerHTML = '';
            if (gameState.foamPunishmentCount > 0) {
                const foamEl = document.createElement('div');
                foamEl.className = 'status-item foam-punishment-item';
                foamEl.innerHTML = `
                    <span>☁️ 待執行刮鬍泡懲罰: ${gameState.foamPunishmentCount} 次</span>
                    <button class="btn btn-light btn-sm">確認執行</button>
                `;
                foamEl.querySelector('button').addEventListener('click', () => {
                    gameState.foamPunishmentCount--;
                    logEvent('☁️ 你完成了一次刮鬍泡懲罰！');
                    renderFoamPunishments();
                    saveState();
                });
                foamPunishmentArea.appendChild(foamEl);
            }
        }
        
        function completeTask(taskId) {
            const task = gameState.hiitTasks.find(t => t.id === taskId);
            if (task) {
                task.completed = true;
                logEvent(`✅ 你完成了體能任務：${task.description}！`);
                saveState();
                renderTasks(); // Re-render to show checked state

                setTimeout(() => {
                    gameState.hiitTasks = gameState.hiitTasks.filter(t => t.id !== taskId);
                    renderTasks();
                    saveState();
                }, 2000);
            }
        }
        
        function updateTaskStatus() {
            if (!gameState.hiitTasks || gameState.hiitTasks.length === 0) return;

            for (let i = gameState.hiitTasks.length - 1; i >= 0; i--) {
                const task = gameState.hiitTasks[i];
                if (!task.completed && Date.now() > task.deadline) {
                    logEvent(`❌ 你未能在時限內完成體能任務「${task.description}」！觸發懲罰輪盤！`);
                    gameState.hiitTasks.splice(i, 1); // Remove overdue task
                    triggerTaskFailurePenalty();
                    renderTasks();
                    saveState();
                }
            }
        }

        function triggerTaskFailurePenalty() {
            const punishments = [
                { text: "+4h", value: 4 * 3600 }, { text: "+3h", value: 3 * 3600 },
                { text: "+2h", value: 2 * 3600 }, { text: "+1h", value: 1 * 3600 },
                { text: "凍結", special: 'freeze' }
            ];
            const outcome = punishments[Math.floor(Math.random() * punishments.length)];
            logEvent(`💥 任務失敗懲罰：${outcome.text}！`);
            if (outcome.value) {
                modifyTime(outcome.value);
            } else if (outcome.special === 'freeze') {
                handleSpecialOutcome('freeze');
            }
            saveState();
        }

        // --- Event Listeners ---
        newChallengeBtn.addEventListener('click', showDifficultyModal);
        difficultySelection.addEventListener('click', (e) => {
            if (e.target.tagName === 'BUTTON') {
                const level = parseInt(e.target.dataset.level);
                const multipliers = { 1: 1.0, 2: 1.5, 3: 2.25, 4: 3.375, 5: 5.0625 };
                startNewChallenge(level, multipliers[level]);
            }
        });
        diceBtn.addEventListener('click', rollDice);
        slotBtn.addEventListener('click', pullSlotMachine);
        unlockBtn.addEventListener('click', attemptUnlock);
        monopolyBtn.addEventListener('click', openMonopolyModal);
        monopolyCloseBtn.addEventListener('click', () => monopolyModal.style.display = 'none');
        monopolyRollBtn.addEventListener('click', rollMonopolyDice);

        // --- Initial Load ---
        window.onload = initializeGame;
    </script>
</body>
